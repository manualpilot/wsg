name: test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang

    services:
      redis:
        image: redis
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: test
        run: go test ./...
        env:
          REDIS_ADDR: redis:6379
